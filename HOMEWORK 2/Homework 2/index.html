<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet"href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"/>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Список валют</h2>
    <ul>
      <li>
        <i class="las la-hryvnia"></i>
        (UAH) - Гривна (Украина)
      </li>
      <li>
        <i class="las la-euro-sign"></i>
        (EUR) - Евро (Страны Еврозоны)
      </li>
      <li>
        <i class="las la-dollar-sign"></i>
        (USD) - Доллар (США)
      </li>
      <li>
        <i class="las la-pound-sign"></i>
        (GBP) - фунт стерлингов (Великобритания)
      </li>
      <li>
        <i class="las la-yen-sign"></i>
        (JPY) - Иена (Япония)
      </li>
    </ul>

    <h2>Курс на сегодня</h2>
    <table class="laptop-table">
      <tr>
        <th>Флаг</th>
        <th>Валюта</th>
        <th>Курс</th>
      </tr>
      <tr>
        <td>
          <img src="https://www.countryflags.com/wp-content/uploads/united-states-of-america-flag-png-large.png" alt=""> 
          <img src="https://www.countryflags.com/wp-content/uploads/europe-flag-jpg-xl.jpg" alt="">
        </td>
        <td>
          <i class="las la-dollar-sign"></i>(USD) / 
          <i class="las la-euro-sign"></i>(EUR)
        </td>
        <td>
          0,93<i class="las la-euro-sign"></i>
        </td>
      </tr>
      <tr>
        <td>
          <img src="https://www.countryflags.com/wp-content/uploads/united-kingdom-flag-png-large.png" alt="">
          <img src="https://www.countryflags.com/wp-content/uploads/europe-flag-jpg-xl.jpg" alt="">
        </td>
        <td>
          <i class="las la-pound-sign"></i>(GBP) /
          <i class="las la-euro-sign"></i>(EUR)
        </td>
        <td>1,17<i class="las la-euro-sign"></i></td>
      </tr>
      <tr>
        <td>
          <img src="https://www.countryflags.com/wp-content/uploads/japan-flag-png-large.png" alt="">
          <img src="https://www.countryflags.com/wp-content/uploads/europe-flag-jpg-xl-1536x1024.jpg" alt="">
        </td>
        <td>
          <i class="las la-yen-sign"></i>(JPY) /
          <i class="las la-euro-sign"></i>(EUR)
        </td>
        <td>0,0073<i class="las la-euro-sign"></i></td>
      </tr>
      <tr>
        <td>
          <img src="https://www.countryflags.com/wp-content/uploads/ukraine-flag-png-large.png" alt="">
          <img src="https://www.countryflags.com/wp-content/uploads/europe-flag-jpg-xl-1536x1024.jpg" alt="">
        </td>
        <td><i class="las la-hryvnia"></i>(UAH) /
          <i class="las la-euro-sign"></i>(EUR)
        <td>0,32<i class="las la-euro-sign"></i></td>
      </tr>
    </table>
  </body>
</html>
